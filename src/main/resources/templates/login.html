<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>Log in</title>

    <link href="css/bootstrap.min.css" rel="stylesheet"></link>
    <link href="css/login.css" rel="stylesheet"></link>

    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular-1.7.5.min.js"></script>


</head>
<body id="LoginForm">
<div>
    <h2 th:text="#{login.welcome}">Please log in</h2>
    <form th:action="@{/login}" method="post">
        <p th:if="${param.error}">Unknown username and password.</p>
        <p th:if="${param.logout}">Good bye</p>

        <p><input type="text" name="login" placeholder="Login"/></p>
        <p><input type="password" name="pass" placeholder="Password"/></p>
        <p><input type="submit" value="Log in"/></p>
    </form>
</div>
</body>
</html>
